<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calcy-container">
            <h1 class="heading">Calculator</h1>
            <input placeholder="0" id="userInput" type="text" class="display">
            <div class="button-container">
                <button onclick="clearInput()" class="clear-button">AC</button>
                <button onclick="deleteVal()" class="del-button">DEL</button>
                <button onclick="displayValue('%')" class="operator-button">%</button>
                <button onclick="displayValue('/')" class="operator-button">/</button>
            </div>
            <div class="button-container">
                <button onclick="displayValue('7')" class="button">7</button>
                <button onclick="displayValue('8')"  class="button" >8</button>
                <button  onclick="displayValue('9')" class="button">9</button>
                <button onclick="displayValue('*')" class="operator-button" >x</button>
            </div>
            <div class="button-container">
                <button onclick="displayValue('4')" class="button" >4</button>
                <button onclick="displayValue('5')"  class="button" >5</button>
                <button onclick="displayValue('6')" class="button">6</button>
                <button onclick="displayValue('-')" class="operator-button">-</button>
            </div>
            <div class="button-container">
                <button onclick="displayValue('3')" class="button">3</button>
                <button onclick="displayValue('2')" class="button">2</button>
                <button  onclick="displayValue('1')" class="button">1</button>
                <button onclick="displayValue('+')" class="operator-button">+</button>
            </div>
            <div class="button-container">
                <button onclick="displayValue('0')" class="button">0</button>
                <button onclick="displayValue('00')" class="button">00</button>
                <button onclick="displayValue('.')" class="button">.</button>
                <button onclick="calculateInput()" class="operator-button">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
</html>
